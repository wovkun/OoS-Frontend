<div
  [ngClass]="{
    'flex flex-row gap-5': isMobileScreen,
    'flex flex-col items-start justify-start gap-5 box-border md:flex-row lg:flex-col': !isMobileScreen
  }">
  <app-actions
    *ngIf="workshop && displayActionCard && !isMobileScreen"
    [role]="role"
    [workshop]="workshop"
    [isMobileScreen]="isMobileScreen">
  </app-actions>

  <app-contacts [address]="address" [contactsData]="contactsData"></app-contacts>
</div>

<div *ngIf="child && !child.isParent">
  <mat-card class="position">
    <div class="actions flex flex-row justify-end items-start">
      <div class="actions_btn" [routerLink]="['/create-child', child.id]">
        <mat-icon>edit</mat-icon>
      </div>
      <div class="actions_btn" (click)="onDelete()">
        <mat-icon>delete</mat-icon>
      </div>
    </div>
    <div class="card flex flex-col justify-start">
      <div class="img-section flex flex-row justify-center">
        <img class="card-image" mat-card-image src="assets/icons/child-{{ child.gender }}.png" alt="child-photo" />
      </div>
      <div class="wrap-for-details">
        <mat-card-header>
          <mat-card-title
            [matTooltip]="childFullName"
            showTooltipIfTruncated
            matTooltipClass="tooltip"
            [matTooltipPosition]="tooltipPosition"
            class="card-title"
            >{{ childFullName }}
          </mat-card-title>
        </mat-card-header>
        <mat-card-content class="flex flex-col justify-between items-start">
          <p class="card_text">
            <mat-icon class="card_icon">calendar_today</mat-icon>
            {{ child.dateOfBirth | date: constants.SHORT_DATE_FORMAT }} ({{
              childAge ? (childAge | translateCases: YearDeclination) : ('LESS_THAN_ONE_YEAR' | translate)
            }})
          </p>
        </mat-card-content>
      </div>
    </div>
  </mat-card>
</div>

<ng-template #NoWorkshops>
  <div class="workshop-list">
    <span class="item"> {{ 'EMPTY_BANNERS.NO_CHILD_WORKSHOPS' | translate }}</span>
  </div>
</ng-template>

<div class="popup-body drop-below flex flex-row justify-between items-center">
  <span class="flex flex-row box-border content-center justify-center items-center">
    <mat-icon class="icon">
      {{ messageIcon }}
    </mat-icon>
    <div class="drop-below" data-testid="message-text">
      {{ data.message | translate }}
      <p *ngIf="data.type === 'error'" class="info" data-testid="error-text">
        {{ data.info | translate }}
      </p>
    </div>
  </span>
  <div *ngIf="!data.unclosable" (click)="onClose()" data-testid="closing-button">
    <mat-icon class="action">close</mat-icon>
  </div>
</div>

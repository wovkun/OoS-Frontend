<div fxLayout="row" fxLayoutAlign="space-between center" fxLayoutGap="2rem">
  <div fxFlex="60" class="image-cropper-wrapper" fxLayout="column" fxLayoutAlign="center center">
    <image-cropper
      [imageChangedEvent]="data.image"
      [cropperMinWidth]="data.cropperConfig.cropperMinWidth"
      [cropperMaxWidth]="data.cropperConfig.cropperMaxWidth"
      [cropperMinHeight]="data.cropperConfig.cropperMinHeight"
      [cropperMaxHeight]="data.cropperConfig.cropperMaxHeight"
      [aspectRatio]="data.cropperConfig.cropperAspectRatio"
      [resizeToHeight]="data.cropperConfig.croppedHeight"
      [format]="data.cropperConfig.croppedFormat"
      [imageQuality]="data.cropperConfig.croppedQuality"
      (imageCropped)="imageCropped($event)"
      (cropperReady)="cropperReady()"
      (loadImageFailed)="loadImageFailed()"></image-cropper>
  </div>
  <div fxFlex="40">
    <img [src]="croppedImage" class="cropped-image" />
  </div>
</div>
<mat-dialog-actions class="btn-wrapper" fxLayout="row wrap" fxLayoutAlign="center center">
  <button class="btn" mat-button cdkFocusInitial (click)="onConfirm()">{{ 'BUTTONS.CONFIRM' | translate }}</button>
  <button class="btn btn-cancel" mat-button [mat-dialog-close]="false">{{ 'BUTTONS.CANCEL' | translate }}</button>
</mat-dialog-actions>
